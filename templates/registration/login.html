{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <h1>User Login</h1>
      <form action="" method="post" enctype="">
        {% csrf_token %}
        <table class="table table-borderless">
          {{form.as_table}}
        </table>
        <div class="mb-3">
          <a href="{% url 'register' %}">Not registered?</a>
          <a href="">Forgot Password?</a>
        </div>
        <script src="https://www.google.com/recaptcha/api.js"></script>
        <div class="g-recaptcha" data-sitekey="6LfQ0CEgAAAAAFewFkPNIIjOnPpfxNrmPU0Jwei-"></div>
        <button class="btn btn-primary my-2" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
